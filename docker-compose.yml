version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: ai_health_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - ai_health_mongo_data:/data/db

  mailpit:
    image: axllent/mailpit:latest
    container_name: ai_health_mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai_health_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      - MONGODB_URI=mongodb://mongo:27017/ai_health
      - SMTP_HOST=mailpit
      - SMTP_PORT=1025
      - SMTP_SECURE=false
    depends_on:
      - mongo
      - mailpit
    ports:
      - "4000:4000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai_health_frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://backend:4000/api
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  ai_health_mongo_data:


